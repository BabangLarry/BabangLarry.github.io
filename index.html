<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP ZLYNZEE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a1a;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            transition: background-color 1s, color 1s;
        }
        
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 3px solid #0ff;
            box-shadow: 
                0 0 20px #0ff,
                0 0 40px rgba(0, 255, 255, 0.3);
            animation: neonPulse 2s infinite alternate;
            filter: brightness(1.2);
            transition: all 0.5s;
        }
        
        body.light-mode .logo {
            border-color: #0066ff;
            box-shadow: 
                0 0 20px #0066ff,
                0 0 40px rgba(0, 102, 255, 0.3);
            animation: neonPulseLight 2s infinite alternate;
        }
        
        @keyframes neonPulse {
            from {
                box-shadow: 
                    0 0 10px #0ff,
                    0 0 20px rgba(0, 255, 255, 0.3);
            }
            to {
                box-shadow: 
                    0 0 20px #0ff,
                    0 0 40px rgba(0, 255, 255, 0.5),
                    0 0 60px rgba(0, 255, 255, 0.1);
            }
        }
        
        @keyframes neonPulseLight {
            from {
                box-shadow: 
                    0 0 10px #0066ff,
                    0 0 20px rgba(0, 102, 255, 0.3);
            }
            to {
                box-shadow: 
                    0 0 20px #0066ff,
                    0 0 40px rgba(0, 102, 255, 0.5),
                    0 0 60px rgba(0, 102, 255, 0.1);
            }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
            transition: text-shadow 0.5s;
        }
        
        body.light-mode h1 {
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }
        
        p {
            margin-bottom: 20px;
            color: #aaa;
            transition: color 0.5s;
        }
        
        body.light-mode p {
            color: #666;
        }
        
        .admin-link {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(10, 10, 30, 0.8);
            color: #0ff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            border: 2px solid #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 10px 0;
        }
        
        body.light-mode .admin-link {
            background: rgba(240, 240, 240, 0.9);
            color: #0066ff;
            border-color: #0066ff;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }
        
        .admin-link:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transform: translateY(-3px);
        }
        
        body.light-mode .admin-link:hover {
            background: rgba(0, 102, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.7);
        }
        
        .admin-link::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #0ff;
            border-radius: 8px;
            animation: borderPulse 4s linear infinite;
            opacity: 0;
        }
        
        body.light-mode .admin-link::before {
            border-color: #0066ff;
        }
        
        @keyframes borderPulse {
            0% { transform: scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.05); opacity: 0; }
        }
        
        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #0ff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        body.light-mode .theme-toggle {
            border-color: #0066ff;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
            background: rgba(0, 0, 0, 0.1);
        }
        
        .theme-toggle i {
            font-size: 18px;
            color: #0ff;
            transition: all 0.3s;
        }
        
        body.light-mode .theme-toggle i {
            color: #0066ff;
        }
        
        /* Cloud Animation for Light Mode */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30" fill="%23ffffff80"><path d="M10,15 Q15,5 20,15 T30,15 Q35,5 40,15 T50,15 Q55,5 60,15 T70,15 Q75,5 80,15 T90,15 Q95,5 100,15"/></svg>');
            background-repeat: repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
            animation: cloudMove 60s linear infinite;
        }
        
        body.light-mode .clouds {
            opacity: 0.3;
        }
        
        @keyframes cloudMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }
        
        /* NASA Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 20, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        body.light-mode .loading-overlay {
            background-color: rgba(0, 0, 20, 0.8);
        }
        
        .nasa-loader {
            width: 200px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        body.light-mode .nasa-loader {
            border-color: rgba(0, 102, 255, 0.3);
        }
        
        .nasa-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0ff, #0af);
            border-radius: 5px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        body.light-mode .nasa-progress {
            background: linear-gradient(90deg, #0066ff, #0099ff);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }
        
        .nasa-text {
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        body.light-mode .nasa-text {
            color: #0066ff;
        }
        
        .nasa-logo {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 5px #0ff);
        }
        
        body.light-mode .nasa-logo {
            filter: drop-shadow(0 0 5px #0066ff);
        }
        
        .status-text {
            color: #0ff;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
            font-size: 0.8rem;
            text-align: center;
            min-height: 20px;
        }
        
        body.light-mode .status-text {
            color: #0066ff;
        }
        
        /* Comment Section */
        .comment-section {
            margin-top: 30px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding-top: 20px;
            display: none;
        }
        
        body.light-mode .comment-section {
            border-top-color: rgba(0, 102, 255, 0.2);
        }
        
        .comment-toggle {
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border: 1px solid #0ff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        body.light-mode .comment-toggle {
            background: rgba(0, 102, 255, 0.1);
            color: #0066ff;
            border-color: #0066ff;
        }
        
        .comment-toggle:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        body.light-mode .comment-toggle:hover {
            background: rgba(0, 102, 255, 0.2);
        }
        
        .comment-form {
            margin-bottom: 20px;
        }
        
        .comment-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        body.light-mode .comment-input {
            background: rgba(255, 255, 255, 0.7);
            border-color: #0066ff;
            color: #333;
        }
        
        .comment-submit {
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border: 1px solid #0ff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }
        
        body.light-mode .comment-submit {
            background: rgba(0, 102, 255, 0.2);
            color: #0066ff;
            border-color: #0066ff;
        }
        
        .comment-submit:hover {
            background: rgba(0, 255, 255, 0.3);
        }
        
        body.light-mode .comment-submit:hover {
            background: rgba(0, 102, 255, 0.3);
        }
        
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .comment {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        body.light-mode .comment {
            background: rgba(0, 102, 255, 0.05);
            border-color: rgba(0, 102, 255, 0.2);
        }
        
        .comment-author {
            font-weight: bold;
            color: #0ff;
            margin-bottom: 5px;
            font-family: 'Orbitron', sans-serif;
        }
        
        body.light-mode .comment-author {
            color: #0066ff;
        }
        
        .comment-text {
            margin-bottom: 10px;
        }
        
        .comment-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        body.light-mode .comment-meta {
            color: #666;
        }
        
        .comment-like {
            color: #0ff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        body.light-mode .comment-like {
            color: #0066ff;
        }
        
        .comment-like i {
            margin-right: 5px;
        }
        
        .comment-delete {
            color: #ff5555;
            cursor: pointer;
        }
        
        .close-comments {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0ff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }
        
        body.light-mode .close-comments {
            color: #0066ff;
        }
        
        /* AI Chat Interface */
        .ai-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ff, #0af);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 50;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
        }
        
        body.light-mode .ai-chat-container {
            background: linear-gradient(135deg, #0066ff, #0099ff);
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
        }
        
        .ai-chat-container:hover {
            transform: scale(1.1);
        }
        
        .ai-chat-container img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }
        
        .ai-chat-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: rgba(10, 10, 30, 0.95);
            border: 2px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            display: none;
            flex-direction: column;
            z-index: 60;
            overflow: hidden;
        }
        
        body.light-mode .ai-chat-window {
            background: rgba(240, 240, 240, 0.95);
            border-color: #0066ff;
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.3);
        }
        
        .ai-chat-header {
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            display: flex;
            align-items: center;
            border-bottom: 1px solid #0ff;
        }
        
        body.light-mode .ai-chat-header {
            background: rgba(0, 102, 255, 0.1);
            border-bottom-color: #0066ff;
        }
        
        .ai-chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #0ff;
        }
        
        body.light-mode .ai-chat-header img {
            border-color: #0066ff;
        }
        
        .ai-chat-name {
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
        }
        
        body.light-mode .ai-chat-name {
            color: #0066ff;
        }
        
        .ai-close-chat {
            margin-left: auto;
            color: #0ff;
            cursor: pointer;
        }
        
        body.light-mode .ai-close-chat {
            color: #0066ff;
        }
        
        .ai-chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        
        .ai-message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .ai-message-user {
            align-self: flex-end;
            background: rgba(0, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 15px 15px 0 15px;
            max-width: 80%;
            margin-bottom: 5px;
        }
        
        body.light-mode .ai-message-user {
            background: rgba(0, 102, 255, 0.2);
        }
        
        .ai-message-bot {
            align-self: flex-start;
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 15px 15px 15px 0;
            max-width: 80%;
            margin-bottom: 5px;
        }
        
        body.light-mode .ai-message-bot {
            background: rgba(0, 102, 255, 0.1);
        }
        
        .ai-message-time {
            font-size: 0.7rem;
            color: #aaa;
            align-self: flex-end;
        }
        
        body.light-mode .ai-message-time {
            color: #666;
        }
        
        .ai-chat-input-container {
            padding: 10px;
            border-top: 1px solid #0ff;
            display: flex;
        }
        
        body.light-mode .ai-chat-input-container {
            border-top-color: #0066ff;
        }
        
        .ai-chat-input {
            flex: 1;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            border-radius: 20px;
            color: white;
            font-family: 'Courier New', monospace;
        }
        
        body.light-mode .ai-chat-input {
            background: rgba(255, 255, 255, 0.7);
            border-color: #0066ff;
            color: #333;
        }
        
        .ai-chat-send {
            margin-left: 10px;
            background: #0ff;
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        body.light-mode .ai-chat-send {
            background: #0066ff;
            color: white;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0ff;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        body.light-mode .typing-indicator span {
            background-color: #0066ff;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 5px;
        }
        
        body.light-mode ::-webkit-scrollbar-thumb {
            background: rgba(0, 102, 255, 0.3);
        }
    </style>

<body>
    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/kffyur.mp3" type="audio/mpeg">
    </audio>
    
    <div class="clouds"></div>
    
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <img src="https://files.catbox.moe/fr1wq1.webp" alt="Logo" class="logo">
        <h1>WHATSAPP ZLYNZEE</h1>
        <p>Official Communication Channel</p>
        
        <a href="#" class="admin-link" id="waLink">ADMIN CONNECTION</a>
        
        <button class="comment-toggle" id="commentToggle">
            <i class="fas fa-comments"></i> PUBLIC MESSAGES
        </button>
        
        <div class="comment-section" id="commentSection">
            <div class="comment-form">
                <input type="text" class="comment-input" id="commentName" placeholder="Your name">
                <textarea class="comment-input" id="commentText" placeholder="Your message" rows="3"></textarea>
                <button class="comment-submit" id="commentSubmit">POST MESSAGE</button>
            </div>
            
            <div class="comments-list" id="commentsList">
                <!-- Comments will be loaded here -->
            </div>
            
            <div class="close-comments" id="closeComments">
                <i class="fas fa-times"></i> CLOSE
            </div>
        </div>
    </div>
    
    <!-- AI Chat Interface -->
    <div class="ai-chat-container" id="aiChatButton">
        <img src="https://files.catbox.moe/2e4w6p.png" alt="AI Manix">
    </div>
    
    <div class="ai-chat-window" id="aiChatWindow">
        <div class="ai-chat-header">
            <img src="https://files.catbox.moe/2e4w6p.png" alt="AI Manix">
            <div class="ai-chat-name">AI Manix</div>
            <div class="ai-close-chat" id="aiCloseChat">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="ai-chat-messages" id="aiChatMessages">
            <div class="ai-message">
                <div class="ai-message-bot">Hallo! Saya AI Manix. Ada yang bisa saya bantu?</div>
                <div class="ai-message-time">Just now</div>
            </div>
        </div>
        <div class="ai-chat-input-container">
            <input type="text" class="ai-chat-input" id="aiChatInput" placeholder="Type your message...">
            <button class="ai-chat-send" id="aiChatSend">
                <i class="fas fa-paper-plane"></i>
            </button>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <img src="https://files.catbox.moe/nlczmt.png" class="nasa-logo">
        <div class="nasa-text">ESTABLISHING SECURE CONNECTION</div>
        <div class="nasa-loader">
            <div class="nasa-progress" id="nasaProgress"></div>
        </div>
        <div class="status-text" id="statusText">Initializing systems...</div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            // Save theme preference
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        // Music autoplay with fallback
        const bgMusic = document.getElementById('bgMusic');
        document.addEventListener('click', function() {
            bgMusic.play().catch(e => console.log("Autoplay prevented"));
        }, { once: true });
        
        // WhatsApp link animation
        const waLink = document.getElementById('waLink');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const nasaProgress = document.getElementById('nasaProgress');
        const statusText = document.getElementById('statusText');
        
        const statusMessages = [
            "Initializing systems...",
            "Connecting to satellite...",
            "Establishing encrypted link...",
            "Verifying credentials...",
            "Finalizing connection..."
        ];
        
        waLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show NASA loading overlay
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.pointerEvents = 'auto';
            
            // Simulate NASA loading progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                nasaProgress.style.width = progress + '%';
                
                // Update status text every 20%
                if (progress % 20 === 0) {
                    statusText.textContent = statusMessages[progress/20 - 1];
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.textContent = "Connection established! Redirecting...";
                    setTimeout(() => {
                        window.location.href = 'https://wa.me/6281233551622';
                    }, 1000);
                }
            }, 30);
        });
        
        // Comment section functionality
        const commentToggle = document.getElementById('commentToggle');
        const commentSection = document.getElementById('commentSection');
        const closeComments = document.getElementById('closeComments');
        const commentSubmit = document.getElementById('commentSubmit');
        const commentName = document.getElementById('commentName');
        const commentText = document.getElementById('commentText');
        const commentsList = document.getElementById('commentsList');
        
        // Load comments from localStorage
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
        
        function renderComments() {
            commentsList.innerHTML = '';
            comments.forEach((comment, index) => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment';
                commentEl.innerHTML = `
                    <div class="comment-author">${comment.name}</div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-meta">
                        <span class="comment-like" data-index="${index}">
                            <i class="fas fa-thumbs-up"></i> ${comment.likes || 0}
                        </span>
                        <span class="comment-delete" data-index="${index}">
                            <i class="fas fa-trash"></i> DELETE
                        </span>
                    </div>
                `;
                commentsList.appendChild(commentEl);
            });
            
            // Add event listeners to like buttons
            document.querySelectorAll('.comment-like').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    comments[index].likes = (comments[index].likes || 0) + 1;
                    localStorage.setItem('comments', JSON.stringify(comments));
                    renderComments();
                });
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.comment-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    comments.splice(index, 1);
                    localStorage.setItem('comments', JSON.stringify(comments));
                    renderComments();
                });
            });
        }
        
        commentToggle.addEventListener('click', function() {
            commentSection.style.display = 'block';
            renderComments();
        });
        
        closeComments.addEventListener('click', function() {
            commentSection.style.display = 'none';
        });
        
        commentSubmit.addEventListener('click', function() {
            if (commentName.value.trim() && commentText.value.trim()) {
                comments.push({
                    name: commentName.value.trim(),
                    text: commentText.value.trim(),
                    likes: 0,
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('comments', JSON.stringify(comments));
                commentName.value = '';
                commentText.value = '';
                renderComments();
            }
        });
        
        // Allow submitting with Enter key
        commentText.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                commentSubmit.click();
            }
        });
        
        // AI Chat functionality
        const aiChatButton = document.getElementById('aiChatButton');
        const aiChatWindow = document.getElementById('aiChatWindow');
        const aiCloseChat = document.getElementById('aiCloseChat');
        const aiChatMessages = document.getElementById('aiChatMessages');
        const aiChatInput = document.getElementById('aiChatInput');
        const aiChatSend = document.getElementById('aiChatSend');
        const typingIndicator = document.getElementById('typingIndicator');
        
        aiChatButton.addEventListener('click', function() {
            aiChatWindow.style.display = 'flex';
        });
        
        aiCloseChat.addEventListener('click', function() {
            aiChatWindow.style.display = 'none';
        });
        
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ai-message';
            
            const messageContent = document.createElement('div');
            messageContent.className = sender === 'user' ? 'ai-message-user' : 'ai-message-bot';
            messageContent.textContent = message;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'ai-message-time';
            
            const now = new Date();
            messageTime.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            
            aiChatMessages.appendChild(messageDiv);
            aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
        }
        
        async function getAIResponse(message) {
            try {
                typingIndicator.style.opacity = '1';
                
                const response = await fetch(`https://restapi-v2.simplebot.my.id/ai/deepseek?text=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                typingIndicator.style.opacity = '0';
                return data.result || "Maaf, saya tidak mengerti. Bisakah Anda menjelaskannya lagi?";
            } catch (error) {
                typingIndicator.style.opacity = '0';
                return "Terjadi kesalahan saat menghubungi server AI. Silakan coba lagi nanti.";
            }
        }
        
        aiChatSend.addEventListener('click', async function() {
            const message = aiChatInput.value.trim();
            if (message) {
                addMessage('user', message);
                aiChatInput.value = '';
                
                const response = await getAIResponse(message);
                addMessage('bot', response);
            }
        });
        
        aiChatInput.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                const message = aiChatInput.value.trim();
                if (message) {
                    addMessage('user', message);
                    aiChatInput.value = '';
                    
                    const response = await getAIResponse(message);
                    addMessage('bot', response);
                }
            }
        });
    </script>
</body>
</html>
